<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="calculator">
		<div id="display">
			<div id="output"></div>
			<div id="message"></div>
		</div>
		<button class="button number">1</button>
		<button class="button number">2</button>
		<button class="button number">3</button>
		<button class="button number">4</button>
		<button class="button number">5</button>
		<button class="button number">6</button>
		<button class="button number">7</button>
		<button class="button number">8</button>
		<button class="button number">9</button>
		<button class="button number">0</button>
		<button class="button number decimal">.</button>
		<button class="button operator plus">+</button>
		<button class="button operator minus">-</button>
		<button class="button operator multiply">*</button>
		<button class="button operator modulus">%</button>
		<button class="button operator divide">/</button>
		<button class="button noDisplay equal">=</button>
		<button class="button noDisplay backspace">DEL</button>
		<button class="button noDisplay clear">C</button>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
